# Configuration mémoire optimisée
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configuration AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Configuration Kotlin
kotlin.code.style=official
kotlin.incremental=true

# Performance Gradle
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Désactivation des PNG crunching (pour accélérer les builds)
android.enableBuildCache=true
android.defaults.buildfeatures.buildconfig=true
android.enableR8=true
